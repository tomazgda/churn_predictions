name: full_run
run-name: ${{ github.actor }} is running full python project
on: [push]
jobs:
  run-python-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install pandas numpy 
      - run: python src/main.py
